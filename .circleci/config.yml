version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/project

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: install
          command: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: test
          command: npm test
          environment:
            JEST_JUNIT_OUTPUT: "$CIRCLE_TEST_REPORTS/junit/test-results.xml"

      - store_artifacts:
          path: coverage/lcov-report/
          destination: unit-test-coverage

      - store_test_results:
          path: $CIRCLE_TEST_REPORTS

      - store_artifacts:
          path: $CIRCLE_TEST_REPORTS

